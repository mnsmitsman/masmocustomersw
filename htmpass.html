<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePage | Customer #...</title>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Capriola', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        #login, #content {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000000;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            color: black;
        }

        #content {
            display: none;
        }

    </style>
</head>
<body>

    <div id="login">
        <h2>Voer Wachtwoord In</h2>
        <input type="password" id="password" placeholder="Wachtwoord">
        <button onclick="checkPassword()">Inloggen</button>
    </div>

    <div id="content">
        <h3>âœ… Uw bestelling is klaar om opgehaald te worden!</h3>
        <a href="pad/naar/je-bestand.pdf" download="Order #... | MasMo Ontwerp">
            <button style="border: black;">Bestelling downloaden</button>
        </a>
        <br>
        <br>
        <button onclick="logout()">Uitloggen</button>
    </div>

    <script>
        const correctPassword = "admin";

        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            if (inputPassword === correctPassword) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Onjuist wachtwoord, probeer het opnieuw.');
            }
        }

        function logout() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('password').value = '';
        }
    </script>

</body>
</html>
